# This file contains selected Kconfig options for the application.

CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=50
CONFIG_I2C_ESP32=y
CONFIG_SENSOR=y  
CONFIG_MPU6050=y
CONFIG_MPU6050_TRIGGER_NONE=y
CONFIG_CBPRINTF_FP_SUPPORT=y
CONFIG_LOG=y
CONFIG_I2C_LOG_LEVEL_DBG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_PWM=y
CONFIG_PWM_PCA9685=y
CONFIG_CPP=y
CONFIG_STATIC_INIT_GNU=y

# Console support for manual control
CONFIG_CONSOLE=y
CONFIG_CONSOLE_SUBSYS=y
CONFIG_CONSOLE_GETCHAR=y

# UART configuration for serial data output
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y

# Increase shell buffer for data logging (if shell is used)
# CONFIG_SHELL_BACKEND_SERIAL_TX_RING_BUFFER_SIZE=512

# Enable floating point printf for data output
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Optional: Increase stack size if needed
CONFIG_MAIN_STACK_SIZE=4096
